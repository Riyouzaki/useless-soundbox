<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Useless Sound Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Useless Sound Box</h1>

    <div class="row text-center">
      <div class="col-sm-12 col-md-6 col-lg-3" style="padding: 5px">
        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="launchSound('philippe')">PHILIPPE</button>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3" style="padding: 5px">
        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="launchSound('motus')">MOTUS</button>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3" style="padding: 5px">
        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="launchSound('jeanne')">JEANNE</button>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3" style="padding: 5px">
        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="launchSound('rouquin')">ROUQUIN</button>
      </div>
    </div>

    <script>
      launchSound = function(id) {
        console.log('Send event to play sound: ' + id)
        fetch('/api/play_sound/' + id)
        .then(function(response) {
          console.log('Call to play_sound API successfull!')
        })
        .catch(function(error) {
          console.error('Error while calling play_sound API')
          console.error(error)
        })
      }
    </script>
  </body>
</html>
