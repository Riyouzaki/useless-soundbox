<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Useless Sound Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107262369-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-107262369-1');
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Useless Sound Box Stats</h1>

      <table class="table table-inverse">
        <thead>
          <tr>
            <th>Sound</th>
            <th>Hits</th>
          </tr>
        </thead>
        <tbody id="stats">
        </tbody>
      </table>
    </div>

    <script>
      var stats = document.getElementById('stats')
      fetch('/api/stats')
      .then(response => response.json())
      .then(json => {
        var statRows = json.map(item => {
          return '<tr><td>'+item.sound+'</td><td>'+item.hits+'</td></tr>'
        }).join('\n')
        stats.innerHTML = statRows
      })
      .catch(error => {
        console.error('Cannot get stats')
        console.error(error)
      })
    </script>
  </body>
</html>
